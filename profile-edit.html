<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile-edit.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <title>Superchat - Profil Edition</title>
</head>

<body>
    <div class="header">
        <a href="index.html"><img class="logo" src="imgs/logo.svg" alt="superchat" title="Retourner à l'accueil"></a>
        <ul class="nav-links">
            <li class="home">
                <a href="#">Chat</a>
            </li>
            <li class="about">
                <a href="#">A propos</a>
            </li>
            <div class="signs">
                <li class="sign-in">
                    <a href="sign-in.html">Connexion</a>
                </li>
                <li class="sign-up">
                    <a href="sign-up.html">Inscription</a>
                </li>
            </div>
            <li class="profile log">
                <div class="drop">
                    <div class="avatar"></div>
                    <div class="drop-nav">
                        <a href="profile.html">Profil</a>
                        <a href="notifications.html">Notifications (1)</a>
                        <a href="#">Déconnexion</a>
                    </div>
                </div>
            </li>
        </ul>
        <div class="burger-container">
            <div class="top-bar"></div>
            <div class="middle-bar"></div>
            <div class="bottom-bar"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="headline">Profile edition</h1>
        <div class="bio">
            <div class="account">
                <div class="profile-avatar">
                    <input class="import" type="file">
                </div>
                <div class="info">
                    <div class="titles-box">
                        <span class="title">Pseudo</span>
                        <span class="title">Mot de passe</span>
                    </div>
                    <div class="titles-info">
                        <span class="pseudo" contenteditable="true">BaptouFou</span>
                        <span class="password" contenteditable="true">motdepasse</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-networks">
            <h1 class="title">Réseaux sociaux</h1>
            <div class="social-boxes">
                <div class="social-box">
                    <i class="github fab fa-github"></i>
                    <span class="social-name">baptistedph</span>
                </div>
                <div class="social-box">
                    <i class="discord fab fa-discord"></i>
                    <span class="social-name">BaptouFou#4829</span>
                </div>
                <div class="social-box">
                    <i class="twitter fab fa-twitter"></i>
                    <span class="social-name">BaptouFou_</span>
                </div>
            </div>
            <div class="add-social"></div>
            <ul class="social-list">
                <li><i class="icon fab fa-github"></i></li>
                <li><i class="icon fab fa-twitter"></i></li>
                <li><i class="icon fab fa-discord"></i></li>
                <li><i class="icon fab fa-spotify"></i></li>
                <li><i class="icon fab fa-reddit"></i></li>
                <li><i class="icon fab fa-youtube"></i></li>
                <li><i class="icon fab fa-twitch"></i></li>
                <li><i class="icon fab fa-instagram"></i></li>
                <li><i class="icon fab fa-facebook"></i></li>
            </ul>
            <div class="input-value-box">
                <div class="prefix">@</div>
                <input class="value" type="text">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/profile-edit.js"></script>
</body>
</html>
